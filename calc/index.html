<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container" id="myCalc">
        <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="calcInput" value="0">
        </div>

        <!-- emmet.io: div.row>div.col-3*4>button.btn.btn-primary -->
        <div class="row g-1">
            <div class="col-3">
                <button type="button" class="btn btn-primary w-100 m-1">1</button>
                <button type="button" class="btn btn-primary w-100 m-1">4</button>
                <button type="button" class="btn btn-primary w-100 m-1">7</button>
                <button type="button" class="btn btn-primary w-100 m-1">0</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary w-100 m-1">2</button>
                <button type="button" class="btn btn-primary w-100 m-1">5</button>
                <button type="button" class="btn btn-primary w-100 m-1">8</button>
                <button type="button" class="btn btn-primary w-100 m-1">CE</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary w-100 m-1">3</button>
                <button type="button" class="btn btn-primary w-100 m-1">6</button>
                <button type="button" class="btn btn-primary w-100 m-1">9</button>
                <button type="button" class="btn btn-primary w-100 m-1">=</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary w-100 m-1">-</button>
                <button type="button" class="btn btn-primary w-100 m-1">+</button>
                <button type="button" class="btn btn-primary w-100 m-1">/</button>
                <button type="button" class="btn btn-primary w-100 m-1">*</button>
            </div>

        </div>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>`
