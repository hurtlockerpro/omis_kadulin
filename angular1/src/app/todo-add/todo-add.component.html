<form class="form-inline" (ngSubmit)="onSubmit(todo)">
    <div class="form-group">
      <label>ToDo:</label>
      <input type="text" class="form-control" name="todoTitle" [(ngModel)]="todoTitle" [value]="todo.title">
    </div>
    <input type="submit" class="btn btn-primary" value="Add ToDo">
</form>
